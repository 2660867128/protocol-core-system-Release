<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - 协议核心管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            margin: 2rem;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 1rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-auth {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .btn-auth:disabled {
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .loading .loading-spinner {
            display: inline-block;
        }
        
        .loading .btn-text {
            display: none;
        }
        
        .feature-list {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        .feature-list h5 {
            color: #333;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .feature-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .feature-list li {
            padding: 0.5rem 0;
            color: #666;
        }
        
        .feature-list li i {
            color: #667eea;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-shield-alt text-primary"></i> API认证</h1>
            <p>请输入您的API密钥以继续使用系统</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <form id="authForm">
            <div class="form-floating">
                <input type="password" class="form-control" id="apiKey" placeholder="请输入API密钥" required>
                <label for="apiKey"><i class="fas fa-key me-2"></i>API密钥</label>
            </div>
            
            <button type="submit" class="btn btn-auth" id="submitBtn">
                <span class="loading-spinner">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                </span>
                <span class="btn-text">
                    <i class="fas fa-sign-in-alt me-2"></i>验证并登录
                </span>
            </button>
        </form>
        
        <div class="feature-list">
            <h5><i class="fas fa-info-circle me-2"></i>系统功能</h5>
            <ul>
                <li><i class="fas fa-check"></i> 微信协议管理</li>
                <li><i class="fas fa-check"></i> 阅读过检功能</li>
                <li><i class="fas fa-check"></i> RESTful API接口</li>
                <li><i class="fas fa-check"></i> 实时WebSocket通信</li>
                <li><i class="fas fa-check"></i> 现代化管理界面</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('authForm');
            const submitBtn = document.getElementById('submitBtn');
            const apiKeyInput = document.getElementById('apiKey');
            const alertContainer = document.getElementById('alertContainer');
            
            // 显示消息
            function showMessage(message, type = 'info') {
                const alertClass = type === 'error' ? 'alert-danger' : 
                                 type === 'success' ? 'alert-success' : 'alert-info';
                
                alertContainer.innerHTML = `
                    <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 
                                          type === 'success' ? 'check-circle' : 'info-circle'} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
            
            // 设置加载状态
            function setLoading(loading) {
                if (loading) {
                    submitBtn.classList.add('loading');
                    submitBtn.disabled = true;
                    apiKeyInput.disabled = true;
                } else {
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                    apiKeyInput.disabled = false;
                }
            }
            
            // 表单提交
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const apiKey = apiKeyInput.value.trim();
                if (!apiKey) {
                    showMessage('请输入API密钥', 'error');
                    return;
                }
                
                setLoading(true);
                alertContainer.innerHTML = '';
                
                try {
                    const response = await fetch('/auth/verify/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ api_key: apiKey })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showMessage(result.message || '认证成功！正在跳转...', 'success');
                        setTimeout(() => {
                            window.location.href = result.redirect || '/';
                        }, 1500);
                    } else {
                        showMessage(result.error || '认证失败', 'error');
                        setLoading(false);
                    }
                } catch (error) {
                    console.error('认证请求失败:', error);
                    showMessage('网络请求失败，请检查网络连接', 'error');
                    setLoading(false);
                }
            });
            
            // 自动聚焦到输入框
            apiKeyInput.focus();
            
            // 回车键提交
            apiKeyInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    form.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
